<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Loteria">
    <title>Loteria Digital</title>
    <style>
        :root {
            --marker-color: rgba(230, 50, 50, 0.9);
            --marker-size: 70%;
            --bg-color: #000;
            --card-border: #222;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        html, body {
            height: 100dvh; width: 100vw;
            margin: 0; padding: 0; overflow: hidden; 
            background-color: var(--bg-color);
            font-family: -apple-system, sans-serif;
            position: fixed;
            /* Respects the iPad status bar area when in standalone mode */
            padding-top: env(safe-area-inset-top); 
        }

        body { display: flex; flex-direction: column; align-items: center; }

        .header {
            display: flex; justify-content: space-between; align-items: center;
            height: 50px; width: 100%; padding: 0 15px; color: #555; flex-shrink: 0;
            z-index: 10;
        }

        .game-container {
            display: grid; 
            /* Optimized for Portrait: 2x2 grid still fits best on 10.2" screen */
            grid-template-columns: repeat(2, auto); 
            grid-template-rows: repeat(2, auto);
            gap: 12px; 
            padding: 10px;
            flex-grow: 1;
            align-content: center;
            justify-content: center;
            width: 100%;
        }

        .tabla {
            display: grid; 
            grid-template-columns: repeat(4, 1fr); 
            grid-template-rows: repeat(4, 1fr);
            border: 2px solid var(--card-border); 
            background-color: #fff;
            height: 42vh; /* Slightly reduced height for portrait clearance */
            aspect-ratio: 2 / 3; 
        }

        .cell {
            position: relative; border: 0.5px solid #ddd;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden; background-color: #fff;
        }

        .cell img { 
            width: 100%; height: 100%; object-fit: contain; 
            display: block; position: relative; z-index: 1;
        }

        .cell.marked::after {
            content: ''; position: absolute;
            width: var(--marker-size); height: calc(var(--marker-size) * 0.7);
            background-color: var(--marker-color); border-radius: 50%; z-index: 10;
            box-shadow: 0 2px 6px rgba(0,0,0,0.5);
        }

        #edit-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95); z-index: 200; flex-direction: column;
            align-items: center; justify-content: center; padding: 20px;
        }
        #edit-overlay.open { display: flex; }

        .selection-grid {
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px;
            max-height: 80vh; overflow-y: scroll; padding: 20px; width: 100%; max-width: 800px;
        }
        .selection-item { background: #1a1a1a; border: 1px solid #333; padding: 8px; border-radius: 6px; }
        .selection-item img { width: 100%; height: auto; }

        button { padding: 8px 16px; background-color: #1a1a1a; color: #777; border: 1px solid #333; border-radius: 4px; }
        button.active { background-color: #d9534f; color: white; border-color: #d9534f; }
    </style>
</head>
<body onload="initialize()">

    <div class="header">
        <div>
            <button onclick="toggleSettings()">⚙️ Menu</button>
            <button id="editBtn" onclick="toggleEditMode()">Edit</button>
        </div>
        <button onclick="resetGame()">Clear Board</button>
    </div>

    <div id="settings-panel" style="display:none; position:fixed; top:100px; left:20px; background:#1a1a1a; padding:20px; z-index:100; border:1px solid #333; border-radius:8px;">
        <label style="color:#888; font-size: 0.8rem;">MARKER COLOR</label><br>
        <input type="color" id="colorPicker" value="#e63232" style="width:100%; height:40px; margin:8px 0;" onchange="updateColor(this.value)"><br>
        <button onclick="factoryReset()" style="width:100%; margin-bottom:10px;">Factory Reset</button>
        <button onclick="toggleSettings()" style="width:100%;">Close</button>
    </div>

    <div id="edit-overlay">
        <h3 style="color:white; margin-bottom: 15px;">Select Card</h3>
        <div id="selection-grid" class="selection-grid"></div>
        <button onclick="closeEditOverlay()" style="margin-top:20px; padding:15px; width:100%; max-width:300px;">Cancel</button>
    </div>

    <div id="main-container" class="game-container"></div>

    <script>
        let isEditMode = false;
        let currentEditIndex = null;

        const cardLibrary = [
            "ElGallo.jpg", "ElDiablito.jpg", "LaDama.jpg", "ElCatrin.jpg", "ElParaguas.jpg", "LaSirena.jpg", "LaEscalera.jpg", "LaBotella.jpg", "ElBarril.jpg", "ElArbol.jpg",
            "ElMelon.jpg", "ElValiente.jpg", "ElGorrito.jpg", "LaMuerte.jpg", "LaPera.jpg", "LaBandera.jpg", "ElBandolon.jpg", "ElVioloncello.jpg", "LaGarza.jpg", "ElPajaro.jpg",
            "LaMano.jpg", "LaBota.jpg", "LaLuna.jpg", "ElCotorro.jpg", "ElBorracho.jpg", "ElNegrito.jpg", "ElCorazon.jpg", "LaSandia.jpg", "ElTambor.jpg", "ElCamaron.jpg",
            "LasJaras.jpg", "ElMusico.jpg", "LaArana.jpg", "LaEstrella.jpg", "ElCazo.jpg", "ElMundo.jpg", "ElApache.jpg", "ElNopal.jpg", "ElAlacran.jpg", "LaRosa.jpg",
            "LaCalavera.jpg", "LaCampana.jpg", "ElCantarito.jpg", "ElVenado.jpg", "ElSol.jpg", "LaCorona.jpg", "LaChalupa.jpg", "ElPino.jpg", "ElPescado.jpg", "LaPalma.jpg",
            "LaMaceta.jpg", "ElArpa.jpg", "LaRana.jpg", "ElSoldado.jpg"
        ];

        const b1 = ["ElMelon.jpg", "ElCotorro.jpg", "LaCampana.jpg", "LaArana.jpg", "LaBandera.jpg", "LaPalma.jpg", "ElTambor.jpg", "LaMaceta.jpg", "ElNegrito.jpg", "LasJaras.jpg", "LasJaras.jpg", "ElPino.jpg", "LaBota.jpg", "LaGarza.jpg", "ElCantarito.jpg", "ElPescado.jpg"];
        const b2 = ["ElVenado.jpg", "ElApache.jpg", "ElCatrin.jpg", "ElMusico.jpg", "ElCazo.jpg", "LaCorona.jpg", "LaCorona.jpg", "ElNegrito.jpg", "ElParaguas.jpg", "ElBarril.jpg", "LaEstrella.jpg", "LaSandia.jpg", "ElPajaro.jpg", "ElValiente.jpg", "LaBotella.jpg", "ElMundo.jpg"];
        const b3 = ["ElGallo.jpg", "ElNopal.jpg", "ElDiablito.jpg", "LaMano.jpg", "LaEstrella.jpg", "LaChalupa.jpg", "LaChalupa.jpg", "ElGorrito.jpg", "LaDama.jpg", "LaMuerte.jpg", "LaLuna.jpg", "ElSoldado.jpg", "ElVioloncello.jpg", "ElApache.jpg", "LaSirena.jpg", "ElCamaron.jpg"];
        const b4 = ["LaPera.jpg", "ElBorracho.jpg", "ElSoldado.jpg", "ElBandolon.jpg", "ElAlacran.jpg", "LaRosa.jpg", "LaRosa.jpg", "LaEscalera.jpg", "ElSol.jpg", "ElValiente.jpg", "LaCalavera.jpg", "ElArpa.jpg", "LaRana.jpg", "ElArbol.jpg", "ElCorazon.jpg", "ElApache.jpg"];

        const fullLayout = [...b1, ...b2, ...b3, ...b4];
        let boardImages = JSON.parse(localStorage.getItem('loteria-images')) || fullLayout;

        function initialize() { renderBoards(); loadSettings(); }

        function renderBoards() {
            const container = document.getElementById('main-container');
            container.innerHTML = '';
            for (let b = 0; b < 4; b++) {
                const tabla = document.createElement('div');
                tabla.className = 'tabla';
                for (let c = 0; c < 16; c++) {
                    const idx = (b * 16) + c;
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.cardName = boardImages[idx];
                    cell.onclick = () => handleCellClick(cell, idx);
                    const img = document.createElement('img');
                    img.src = boardImages[idx];
                    cell.appendChild(img);
                    tabla.appendChild(cell);
                }
                container.appendChild(tabla);
            }
        }

        function handleCellClick(element, index) {
            if (isEditMode) { currentEditIndex = index; openEditOverlay(); }
            else {
                const name = element.dataset.cardName;
                const isMarked = element.classList.contains('marked');
                document.querySelectorAll(`.cell[data-card-name="${name}"]`).forEach(c => isMarked ? c.classList.remove('marked') : c.classList.add('marked'));
            }
        }

        function openEditOverlay() {
            const grid = document.getElementById('selection-grid');
            grid.innerHTML = '';
            cardLibrary.forEach(card => {
                const item = document.createElement('div');
                item.className = 'selection-item';
                item.onclick = () => { boardImages[currentEditIndex] = card; localStorage.setItem('loteria-images', JSON.stringify(boardImages)); renderBoards(); closeEditOverlay(); };
                const img = document.createElement('img'); img.src = card;
                item.appendChild(img);
                grid.appendChild(item);
            });
            document.getElementById('edit-overlay').classList.add('open');
        }

        function closeEditOverlay() { document.getElementById('edit-overlay').classList.remove('open'); }
        function toggleEditMode() { isEditMode = !isEditMode; document.getElementById('editBtn').classList.toggle('active'); }
        function toggleSettings() { const s = document.getElementById('settings-panel'); s.style.display = s.style.display === 'none' ? 'block' : 'none'; }
        function resetGame() { document.querySelectorAll('.cell.marked').forEach(el => el.classList.remove('marked')); }
        function factoryReset() { if(confirm("Reset boards?")) { boardImages = [...fullLayout]; localStorage.setItem('loteria-images', JSON.stringify(boardImages)); renderBoards(); } }
        function updateColor(v) { document.documentElement.style.setProperty('--marker-color', v + 'E6'); localStorage.setItem('loteria-color', v); }
        function loadSettings() {
            const c = localStorage.getItem('loteria-color');
            if (c) { document.getElementById('colorPicker').value = c; updateColor(c); }
        }
    </script>
</body>
</html>
